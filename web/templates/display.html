<!doctype html>
<html>
   <body >
      <table border = 1 id="table">
         {% for asin, img_url in result.items() %}
            <tr>
               <th> <a>{{ asin }}</a> </th>
               <td> <img src={{ img_url }} href = "http://localhost:5000/product/"+{{asin}}> </td>
            </tr>
         {% endfor %}

               
<script type="text/javascript">
   window.onload= function (){
      var atag = document.getElementById("table").getElementsByTagName('a');
      for(let i=0;i<atag.length;i++){
         asin = atag[i].innerHTML;
         // var as = {{ refer }}
         // as = as[asin];
         //alert(1);
         console.log(asin);
         url  = "http://localhost:5000/product/"+asin;
         atag[i].setAttribute("href",url);
   }
   }
   </script>
      </table>

   </body>
</html>
